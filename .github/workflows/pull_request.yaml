name: pull_request

on: pull_request

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: helm-lint
        uses: MapColonies/shared-workflows/actions/helm-lint@helm-lint-v1.0.0

      - name: eslint
        uses: MapColonies/shared-workflows/actions/eslint@eslint-v1.0.1

      - name: openapi-lint
        uses: MapColonies/shared-workflows/actions/openapi-lint@openapi-lint-v1.0.0

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        with:
          name: Test Reporters Node-${{ matrix.node }}
          path: reports/**

  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker Image
        uses: MapColonies/shared-workflows/actions/build-docker@build-docker-v1.1.0
        with:
          # Example:
          # domain: infra
          domain: domain
          registry: ${{ secrets.ACR_URL }}
          tag: pr-${{ github.event.number }}
