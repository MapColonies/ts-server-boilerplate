name: Build and push artifacts

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Artifactory Login
        uses: MapColonies/shared-workflows/actions/artifactory-login@artifactory-login-v1.0
        with:
          registry: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_PUSH_USER }}
          password: ${{ secrets.ACR_PUSH_TOKEN }}

      - name: Build Docker Image
        id: build
        uses: MapColonies/shared-workflows/actions/build-docker@artifactory-login-v1.0
        with:
          # Example:
          # domain: infra
          domain: YOUR_DOMAIN
          registry: ${{ secrets.ACR_URL }}

      - name: Push Docker Image
        uses: MapColonies/shared-workflows/actions/push-docker@artifactory-login-v1.0
        with:
          image_name: ${{ steps.build.outputs.docker_image_full_name }}
          image_tag: ${{ steps.build.outputs.docker_image_tag }}

      - name: Build and Push Helm Chart
        uses: MapColonies/shared-workflows/actions/build-and-push-helm@artifactory-login-v1.0
        with:
          # Example:
          # context: ./helm (default value)
          # domain: infra
          context: YOUR_CHART_PATH
          domain: YOUR_DOMAIN
          registry: ${{ secrets.ACR_URL }}

      - name: Update Artifacts File
        uses: MapColonies/shared-workflows/actions/update-artifacts-file@artifactory-login-v1.0
        with:
          # Example:
          # domain: infra
          # type: docker
          domain: YOUR_DOMAIN
          artifact_name: ${{ github.event.repository.name }}
          artifact_tag: ${{ github.ref_name }}
          type: YOUR_ARTIFACT_TYPE
          registry: ${{ secrets.ACR_URL }}
          github_token: ${{ secrets.GH_PAT }}
