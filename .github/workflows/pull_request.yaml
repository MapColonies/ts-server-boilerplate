name: pull_request

on: pull_request

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: helm-lint
        uses: MapColonies/shared-workflows/actions/helm-lint@helm-lint-v1.0.0
        with:
          # Example:
          # chartDirs: ./helm
          chartDirs: YOUR_CHARTS_PATH

      - name: eslint
        uses: MapColonies/shared-workflows/actions/eslint@eslint-v1.0.1
        with:
          # Example:
          # path: ./src
          path: YOUR_NODEJS_CODE_PATH

      - name: openapi-lint
        uses: MapColonies/shared-workflows/actions/openapi-lint@openapi-lint-v1.0.0
        with:
          # Example:
          # node_version: "20"
          # openapi-file: ./openapi3.yaml
          # path: .
          node_version: YOUR_NODE_VERSION
          openapi-file: YOUR_OPENAPI_FILE_PATH
          path: YOUR_REPO_PATH

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x, 22.x]
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: ${{ (inputs.usePostgres == true) && 'postgis/postgis:13-3.4' || ''}}
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: 1234
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        with:
          name: Test Reporters Node-${{ matrix.node }}
          path: reports/**

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker Image
        uses: MapColonies/shared-workflows/actions/build-docker@build-docker-v1.1.0
        with:
          # Example:
          # domain: infra
          domain: YOUR_DOMAIN
          registry: ${{ secrets.ACR_URL }}
          tag: pr-${{ github.event.number }}
