name: Build and push artifacts

on:
  push:
    branches:
      - '*'

  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
env:
  HELM_EXPERIMENTAL_OCI: 1

permissions:
  contents: write
  pull-requests: write

jobs:
  build_and_push:
    - name: Build docker image and push it to remote registry
      uses: MapColonies/shared-workflows/.github/workflows/build-and-push-docker.yaml@master
      secrets: inherit

    - name: Build helm package and push it to remote registry
      uses: MapColonies/shared-workflows/.github/workflows/build-and-push-helm.yaml@master
      secrets: inherit
